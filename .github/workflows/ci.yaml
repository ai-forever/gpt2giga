name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with dev

      - name: Lint with Ruff
        run: poetry run ruff check .

      - name: Check formatting with Black
        run: poetry run black --check .

      - name: Run tests
        run: poetry run pytest -v

      - name: Run tests with coverage
        run: |
          poetry run pytest --cov=. --cov-report=json:coverage.json --cov-fail-under=80 -v

      - name: Generate coverage badge
        if: matrix.python-version == '3.12'
        uses: emibcn/badge-action@v2
        with:
          label: coverage
          message: ${{ fromJson(file('coverage.json')).totals.percent_covered | round(1) }}%
          color: ${{ fromJson(file('coverage.json')).totals.percent_covered > 80 && 'green' || 'red' }}
          path: badges/coverage.svg

      - name: Commit coverage badge
        if: matrix.python-version == '3.12'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add badges/coverage.svg
          git commit -m "Update coverage badge"
          git push
